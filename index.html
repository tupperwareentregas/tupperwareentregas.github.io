<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="
tupperwareentregas.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="
tupperwareentregas.js"></script>
	<link rel="icon" href="icon.png">
	<title>Nilson Entregas</title>
</head>
<body>
<div class="bodyPage HomeScreen" style="display: none;">
	<div class="bodyContentList" id="one">
		<center>
		<img src="van-de-surf.png" alt="van" height="200">
		<h2>Minhas Entregas</h2>
		<div class="cardInput">
			<h4>Codigo da Consultor(a)</h4>
			<input type="number" class="InputCard codigoConsultora">
			<br>
			<button onclick="searchDelivery()">Buscar</button>
		</div>
		</center>
	</div>
</div>
<img class="logoInit" src="van-de-surf.png" alt="van" height="100">
<div class="bodyPage deliveryView" style="display: none;">
	<div class="bodyContentList" id="one">
		<center>
			<div class="deliveryCard">
				<h2>Status: <x class="StatsField"></x></h2>
			</div>
			<div>
				<div class="deliveryCard">
					<h5>Nome Consultor(a): <x class="NameField"></x></h5>
					<h5>Codigo: <x class="CodeField"></x></h5>
					<h5>Semana: <x class="WeekField"></x></h5>					
					<h5>Rota: <x class="roteConsult"></x></h5>
					<h5>Previsão de Entrega: <x class="DeliveryPrevisionField"></x></h5>					
					<!--<h5>Data de Entrega: <x class="DeliveryDateField"></x></h5>
					<h5>Hora de Entrega: <x class="HourDeliveryField"></x></h5>
					<h5>Nome de quem Recebeu: <x class="NameRecipientField"></x></h5>-->
					<h5>Observação: <x class="ObsField"></x></h5>
				</div>
			</div>
		</center>
	</div>
</div>
<script>
initAnimate();
</script>
</body>
</html>
