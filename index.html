<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="
tupperwareentregas.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="
tupperwareentregas.js"></script>
	<link rel="icon" href="icon.png">
	<title>Nilson Entregas</title>
</head>
<body>
<div class="bodyPage HomeScreen" style="display: none;">
	<div class="bodyContentList" id="one">
		<center>
		<img src="van-de-surf.png" alt="van" height="200">
		<h2>Tuppeware Nilson Entregas</h2>
		<div class="cardInput">
			<h4>Codigo da Consultor(a)</h4>
			<input type="number" class="InputCard codigoConsultora">
			<br>
			<button onclick="searchDelivery()">Buscar</button>
		</div>
		</center>
	</div>
</div>
<img class="logoInit" src="van-de-surf.png" alt="van" height="100">
<div class="bodyPage deliveryView" style="display: none;">
	<div class="bodyContentList" id="one">
		<center>
			<div class="deliveryCard">
				<h2 class="StatsField">Status: Pendente</h2>
			</div>
			<div>
				<div class="deliveryCard">
					<h4 class="NameField">Nome Consultor(a): </h4>
					<h4 class="CodeField">Codigo: </h4>
					<h4 class="WeekField">Semana: </h4>
					<h4 class="DeliveryDateField">Data de Entrega: </h4>
					<h4 class="HourDeliveryField">Hora de Entrega: </h4>
					<h4 class="NameRecipientField">Nome de quem Recebeu: </h4>
					<h4 class="ObsField">Observação: </h4>
				</div>
			</div>
		</center>
	</div>
</div>
<script>
initAnimate();
</script>
</body>
</html>
